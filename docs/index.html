<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#242424">
    <meta name="description" content="Animated Clock - create your own custom animation!">
    <meta name="keywords" content="animated, clock, papaproger">
    <meta name="author" content="Sergey Shlyakhtin">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">

    <!-- styles -->
    <link rel="stylesheet" href="animated-clock.css">
    <!-- script -->
    <script type="text/javascript" src="animated-clock.js" defer></script>

    <title>Animated Clock</title>
</head>

<body>
    <!-- widget -->
    <div animated-clock>

        <div mark="t"></div>
        <div mark="r"></div>
        <div mark="b"></div>
        <div mark="l"></div>

        <div layer="hour">
            <div class="cutaway t l"></div>
            <div class="cutaway t r"></div>
            <div class="cutaway b l"></div>
            <div class="cutaway b r"></div>
            <div class="cutaway c-1"></div>
            <div class="cutaway c-2"></div>
        </div>

        <div layer="minute">
            <div class="cutaway t l"></div>
            <div class="cutaway t r"></div>
            <div class="cutaway b l"></div>
            <div class="cutaway b r"></div>
            <div class="cutaway c-1"></div>
            <div class="cutaway c-2"></div>
            <div class="cutaway c-3"></div>
        </div>

        <div hand="second"></div>

        <div washer>
            <div class="nail"></div>
        </div>
    </div>
</body>

</html>
